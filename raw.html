<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .grid {
            display: none;
            grid-template-columns: repeat(12, 1fr);
            gap: 0;
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
        }

        .spectrum {
            display: none;
            width: 600px;
            height: 600px;
            background: linear-gradient(to right, #000000, red, orange, yellow, green, cyan, blue, violet, #ffffff);
        }

        .cell {
            width: 100%;
            height: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="showGrid()">Show Grid</button>
    <button onclick="showSpectrum()">Show Spectrum</button>
    <div class="grid" id="colorGrid">
        <!-- First row: black to white -->
        <div class="cell" style="background-color: #000000;"></div>
        <div class="cell" style="background-color: #1c1c1c;"></div>
        <div class="cell" style="background-color: #383838;"></div>
        <div class="cell" style="background-color: #555555;"></div>
        <div class="cell" style="background-color: #717171;"></div>
        <div class="cell" style="background-color: #8d8d8d;"></div>
        <div class="cell" style="background-color: #aaaaaa;"></div>
        <div class="cell" style="background-color: #c6c6c6;"></div>
        <div class="cell" style="background-color: #e2e2e2;"></div>
        <div class="cell" style="background-color: #eeeeee;"></div>
        <div class="cell" style="background-color: #f5f5f5;"></div>
        <div class="cell" style="background-color: #ffffff;"></div>

        <!-- Second row: custom colors -->
        <div class="cell" style="background-color: #00374a;"></div>
        <div class="cell" style="background-color: #011d57;"></div>
        <div class="cell" style="background-color: #11053b;"></div>
        <div class="cell" style="background-color: #2e063d;"></div>
        <div class="cell" style="background-color: #3c071b;"></div>
        <div class="cell" style="background-color: #5c0701;"></div>
        <div class="cell" style="background-color: #5a1c00;"></div>
        <div class="cell" style="background-color: #583300;"></div>
        <div class="cell" style="background-color: #563d00;"></div>
        <div class="cell" style="background-color: #666100;"></div>
        <div class="cell" style="background-color: #4f5504;"></div>
        <div class="cell" style="background-color: #263e0f;"></div>

        <!-- Subsequent rows: lighter shades -->
        <script>
            const baseColors = [
                "#00374a", "#011d57", "#11053b", "#2e063d", "#3c071b", 
                "#5c0701", "#5a1c00", "#583300", "#563d00", "#666100", 
                "#4f5504", "#263e0f"
            ];

            for (let row = 3; row <= 11; row++) { // Limit rows to exclude the last pure white row
                baseColors.forEach(color => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    // Lighten the color
                    const lightenFactor = (row - 2) * 0.1;
                    const lighterColor = lightenColor(color, lightenFactor);

                    cell.style.backgroundColor = lighterColor;
                    document.querySelector('#colorGrid').appendChild(cell);
                });
            }

            function lightenColor(color, factor) {
                const r = parseInt(color.slice(1, 3), 16);
                const g = parseInt(color.slice(3, 5), 16);
                const b = parseInt(color.slice(5, 7), 16);

                const newR = Math.min(255, Math.floor(r + (255 - r) * factor));
                const newG = Math.min(255, Math.floor(g + (255 - g) * factor));
                const newB = Math.min(255, Math.floor(b + (255 - b) * factor));

                return `rgb(${newR}, ${newG}, ${newB})`;
            }

            function showGrid() {
                document.getElementById('colorGrid').style.display = 'grid';
                document.getElementById('colorSpectrum').style.display = 'none';
            }

            function showSpectrum() {
                document.getElementById('colorGrid').style.display = 'none';
                document.getElementById('colorSpectrum').style.display = 'block';
            }
        </script>
    </div>
    <div class="spectrum" id="colorSpectrum"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker with Multiple Formats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      margin-bottom: 60px;
    }

    .main-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      text-decoration: underline;
      text-underline-offset: 8px;
      font-size: 2.2rem;
    }

    .input-group {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    input[type="color"] {
      width: 200px;
      height: 200px;
      padding: 2px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="color"]:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .color-values {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .color-value {
      background-color: #f8f8f8;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-family: 'Poppins', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .color-value:hover {
      background-color: #eaeaea;
      transform: scale(1.01);
    }

    .color-value:active {
      transform: scale(0.99);
    }

    .tooltip {
      position: fixed;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Color Picker</h1>
    
    <div class="input-group">
      <label for="color">Pick your color</label>
      <input type="color" id="color" name="color" oninput="showColor()">
    </div>

    <div class="color-values" id="output"></div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <nav class="navbar">
    <script>
      document.write(new Date().getFullYear());
    </script> 
    Â© Developed by Aswat
  </nav>

  <script>
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return { r, g, b, rgb: `rgb(${r}, ${g}, ${b})` };
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }

      h = Math.round(h * 360);
      s = Math.round(s * 100);
      l = Math.round(l * 100);
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    function showColor() {
      const colorInput = document.getElementById('color').value;
      const output = document.getElementById('output');
      const { r, g, b, rgb } = hexToRgb(colorInput);
      const hsl = rgbToHsl(r, g, b);

      output.innerHTML = `
        <span class="color-value" onclick="copyToClipboard('${colorInput}', this)">HEX: ${colorInput}</span>
        <span class="color-value" onclick="copyToClipboard('${rgb}', this)">RGB: ${rgb}</span>
        <span class="color-value" onclick="copyToClipboard('${hsl}', this)">HSL: ${hsl}</span>
      `;
    }

    function copyToClipboard(text, element) {
      navigator.clipboard.writeText(text);
      showTooltip('Copied!', element);
    }

    function showTooltip(message, element) {
      const tooltip = document.getElementById('tooltip');
      const rect = element.getBoundingClientRect();
      
      tooltip.textContent = message;
      tooltip.style.opacity = '1';
      tooltip.style.left = `${rect.left + rect.width / 2 - tooltip.offsetWidth / 2}px`;
      tooltip.style.top = `${rect.top - 30}px`;

      setTimeout(() => {
        tooltip.style.opacity = '0';
      }, 1500);
    }

    window.onload = showColor;
  </script>
</body>
</html>
